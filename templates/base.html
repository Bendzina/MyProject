<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}My Project{% endblock %}</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="/">Home</a>
                <!-- <a class="nav-link" href="/books/">Books</a> -->
                <a class="nav-link" href="/books/add/">Add Book</a>
            </nav>
        </div>
    </header>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-2">
        <p>&copy; 2024 My Project</p>
    </footer>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS for Show More/Show Less -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".show-more").forEach(function (btn) {
                btn.addEventListener("click", function (e) {
                    e.preventDefault();
                    const summaryText = this.previousElementSibling.querySelector(".summary-text");
                    const fullText = this.previousElementSibling.querySelector(".summary-full-text");

                    if (summaryText.classList.contains("d-none")) {
                        summaryText.classList.remove("d-none");
                        fullText.classList.add("d-none");
                        this.textContent = "Show More";
                    } else {
                        summaryText.classList.add("d-none");
                        fullText.classList.remove("d-none");
                        this.textContent = "Show Less";
                    }
                });
            });
        });
    </script>
</body>
</html>
